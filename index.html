<!DOCTYPE html>
<html>

<head>
    <title>Audio Recording Software</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>
    
    <div class="controls">
        <button id="recordingButton" class="button-85" role="button">Start Recording</button>
        <script>
            const button = document.getElementById('recordingButton');
    
            button.addEventListener('click', function() {
                if (button.getAttribute('id') === 'recordingButton') {
                    button.setAttribute('id', 'stopRecording');
                    button.textContent = 'Stop Recording';
                } else if (button.getAttribute('id') === 'stopRecording') {
                    button.setAttribute('id', 'startRecording');
                    button.textContent = 'Start Recording';
                }
            });
    </script>    
    </div>   
    <div class="dwn"><a id="downloadLink" style="display: none;">.WAV</a></div>
    <div class="dwn"><a id="downloadLinkMp3" style="display: none;">mp3</a></div>
    <div class="wee"><audio id="recordedAudio" controls></audio></div>
    <script src="pp.js"></script>

</body>
</html>
